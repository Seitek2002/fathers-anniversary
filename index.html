<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__info">
                    <h1>50 жылдык юбилейге</h1>
                    <p>чакыруу</p>
                </div>
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="header__item">
                                <img src="./imgs/main-photo-1.png" alt="main-photo">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="header__item">
                                <img src="./imgs/main-photo-2.png" alt="main-photo">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="header__item">
                                <img style="transform: rotate(90deg);" src="./imgs/main-photo-3.png" alt="main-photo">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="header__item">
                                <img src="./imgs/main-photo-4.png" alt="main-photo">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="header__item">
                                <img style="transform: rotate(90deg);" src="./imgs/main-photo-5.png" alt="main-photo">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="header__item">
                                <img src="./imgs/main-photo-6.png" alt="main-photo">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="header__item">
                                <img src="./imgs/main-photo-7.png" alt="main-photo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
