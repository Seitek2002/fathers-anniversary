<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__info">
                    <h1>50 жылдык юбилейге</h1>
                    <p>чакыруу</p>
                </div>
                <div class="header__item">
                    <video src="./imgs/video.mp4" autoplay="true" preload="auto" no-controls loop playsinline
                        muted></video>
                </div>
            </div>
        </div>
    </header>

    <section class="welcome">
        <div class="container">
            <div class="welcome__content">
                <h2>Урматтуу коноктор</h2>
                <p>
                    Сиздерди Бегалиев Улугбектин <strong>50 жылдык юбилейине</strong> кадырлуу коногубуз болууга
                    чакырабыз
                </p>
            </div>
        </div>
    </section>

    <section class="form">
        <form class="telegramForm">
            <input type="text" class="text1" placeholder="ФИО">
            <input type="text" class="text3" placeholder="ФИО">
            <input type="text" class="text2" placeholder="Сообщение">
            <div class="checkboxes">
                <label for="yes">
                    келебиз:
                    <input type="checkbox" class="chbox" id="yes" value="келебиз">
                </label>
                <label for="no">
                    келбейбиз:
                    <input type="checkbox" class="chbox" id="no" value="келбейбиз">
                </label>
            </div>
            <button type="submit">Отправить</button>
        </form>
    </section>

    <section class="address">
        <div class="container">
            <div class="address__content">
                <h2>
                    <span class="blue">10-сентябрь</span>
                    <br>
                    <span class="white">так саат 18:00</span>
                </h2>
                <div>
                    <img src="./imgs/banquet-img.jpg" alt="banquet-img">
                </div>
                <h3>
                    'Алтын Арашан' <br>
                    Banquet Hall
                </h3>
                <p>
                    <span class="address-span">
                        Дареги:
                    </span>
                    7-апрель көч. 7/2
                </p>
                <div>
                    <a href="https://go.2gis.com/3hbj0">
                        <img src="https://optim.tildacdn.pub/tild3837-3733-4032-b462-636331613931/-/resize/240x/-/format/webp/image.png"
                            alt="">
                        <br>
                        2GIS шилтемеси
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        const telegramForm = document.querySelector('.telegramForm');
        const textInput1 = document.querySelector('.text1');
        const textInput2 = document.querySelector('.text2');
        const textInput3 = document.querySelector('.text3');
        const checkboxInput = document.querySelectorAll('.chbox');
        let answer = null;

        checkboxInput.forEach(item => {
            item.addEventListener('click', () => {
                checkboxInput.forEach(el => {
                    el.checked = false
                })

                item.checked = true
                answer = item.value
            })
        })

        //710501347

        telegramForm.addEventListener('submit', (e) => {
            e.preventDefault();

            fetch('https://api.telegram.org/bot7182997455:AAE3x3tfHXi3hi3oLK4xCcUDaoCThUY2Cac/sendMessage', {
                method: 'POST',
                body: JSON.stringify({
                    chat_id: "1025323599",
                    text: `ФИО: ${textInput1.value} \nФИО: ${textInput3.value} \nСообщение: ${textInput2.value} \nЖооб: ${answer}`,
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
        })
    </script>
</body>

</html>
